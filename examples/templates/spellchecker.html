<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mongolian Spellchecker</title>
  <!-- Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for rotating mini balls along the circular path */
    @keyframes rotate-path {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
    body {
      overflow: hidden;
    }
    .animate-outer {
      animation: rotate-path 10s linear infinite;
    }

    .animate-middle {
      animation: rotate-path 7s linear infinite;
    }

    .animate-inner {
      animation: rotate-path 12s linear infinite;
    }
  </style>
</head>
<body class=" h-screen bg-black bg-cover bg-no-repeat bg-center" style="
    background-image: url('https://nhs.edu.mn/_next/static/media/stars.0f326db4.png');
  ">
  <!-- Background galaxy start  -->
  <div class="relative w-full h-screen mt-[20%]">
    <div class="absolute inset-0 flex justify-center items-center">
      <div
        class="relative flex justify-center items-center w-[1100px] h-[1100px] border border-white rounded-full border-opacity-30">
        <div class="absolute w-[1100px] h-[1100px] rounded-full animate-outer"
          style="transform-origin: center; position: absolute;">
          <div class="absolute w-4 h-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded-full shadow-lg"
            style="top: 0; left: 42%; transform: translateX(-20%); box-shadow: 0 0 10px 3px rgba(255, 105, 135, 0.6);">
          </div>
        </div>
        <div
          class="relative flex justify-center items-center w-[1020px] h-[1020px] border border-white rounded-full border-opacity-30">
          <div class="absolute w-[1020px] h-[1020px] rounded-full animate-middle"
            style="transform-origin: center; position: absolute;">
            <div
              class="absolute w-4 h-4 bg-gradient-to-r from-green-400 via-blue-500 to-green-500 rounded-full shadow-lg"
              style="top: 0; left: 42%; transform: translateX(-20%); box-shadow: 0 0 10px 3px rgba(105, 255, 138, 0.6);">
            </div>
          </div>
          <div class="relative w-[920px] h-[920px] border border-white rounded-full border-opacity-20">
            <div class="absolute w-[920px] h-[920px] rounded-full animate-inner"
              style="transform-origin: center; position: absolute;">
              <div
                class="absolute w-4 h-4 bg-gradient-to-r from-blue-400 via-purple-500 to-blue-500 rounded-full shadow-lg"
                style="top: 0; left: 42%; transform: translateX(-20%); box-shadow: 0 0 10px 3px rgba(105, 255, 223, 0.6);">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header section start -->
  <div class="h-16 w-full bg-white text-white fixed top-0 left-0 px-40 flex justify-between items-center" style="background-color: rgba(35, 35, 55, 0.415);">
    <div class="flex items-center ">
      <img class="w-12 " src="https://cdn-icons-png.flaticon.com/512/3344/3344790.png" alt="">
      <a href="" class="text-2xl">SpellChecker</a>
    </div>
    <ul class="flex gap-6">
      <li>
        <a class="hover:text-blue" href="https://github.com/hunspell/hunspell">
          HunSpell
        </a>
      </li>
      <li>
        <a class="hover:text-blue" href="https://github.com/wooorm/nspell">
          Nspell
        </a>
      </li>
    </ul>
  </div>
  <!-- Spellcheck section -->
</body>


<script>
  const MAX_LENGTH = 300;

  function updateCounts() {
    var text = document.getElementById("text-input").value;
    var words = text
      .trim()
      .split(/\s+/)
      .filter(function (word) {
        return word.length > 0;
      });
    var totalWords = words.length;

    var totalLetters = text.replace(/[^a-zA-Zа-яА-Я]/g, "").length;

    document.getElementById("total-words").textContent =
      "Нийт үг: " + totalWords;
    document.getElementById("total-letters").textContent =
      "Нийт үсэг: " + totalLetters;

    if (totalLetters > MAX_LENGTH) {
      document.getElementById("remaining-characters").textContent =
        "Илүү үсэг оруулсан тул ажиллахгүй !!!";
      document.getElementById("submit-button").disabled = true;
    } else {
      document.getElementById("remaining-characters").textContent =
        "300 / " + (MAX_LENGTH - totalLetters);
      document.getElementById("submit-button").disabled = false;
    }
  }
</script>
</body>
</html>
